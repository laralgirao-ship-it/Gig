name: Find APK Path (Expo + Gradle)

on:
  workflow_dispatch:

jobs:
  find-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Expo + Gradle environment
        run: |
          npm install -g expo-cli
          sudo apt-get update && sudo apt-get install -y gradle openjdk-17-jdk

      - name: Expo prebuild
        run: |
          npx expo prebuild --platform android --no-install || true
          echo "=== Searching for APKs ==="
          find . -type f -name "*.apk" -o -name "gradle.properties" -o -name "build.gradle" | sort
