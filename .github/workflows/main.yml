name: Build Android APK (Expo + Gradle)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  APP_PATH: .
  EAS_SKIP_AUTO_FINGERPRINT: 1
  CONCURRENCY: 1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Print directory tree
        run: |
          pwd
          ls -la

      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps

      - name: Expo prebuild (Android)
        run: |
          npx expo prebuild --platform android || true
          cd android
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          echo "org.gradle.jvmargs=-Xmx4096m" >> gradle.properties
          cd ..

      - name: Build APK (Debug)
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Build APK (Release unsigned)
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Discover APK paths
        run: |
          echo "=== APK FILES FOUND ==="
          find . -type f -name "*.apk" || echo "No APKs found"

      - name: Upload Debug APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: android/app/build/outputs/apk/debug/*.apk
          if-no-files-found: warn

      - name: Upload Release APK (unsigned)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-apk-unsigned
          path: android/app/build/outputs/apk/release/*.apk
          if-no-files-found: warn

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: android/app/build/*.log
          if-no-files-found: warn
