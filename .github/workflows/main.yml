name: Build Android APK (Expo + Gradle)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Detecta automaticamente onde está o package.json do app
      - name: Detect APP_PATH (auto)
        id: detect
        shell: bash
        run: |
          set -e
          echo ">> Detectando app path..."
          CANDIDATES=("." "ROV_Project/ROV_VoiceApp" "app" "packages/app")
          FOUND=""
          for p in "${CANDIDATES[@]}"; do
            if [ -f "$p/package.json" ]; then
              FOUND="$p"
              break
            fi
          done
          if [ -z "$FOUND" ]; then
            echo "❌ Nenhum package.json encontrado nestes caminhos:"
            printf ' - %s\n' "${CANDIDATES[@]}"
            echo "Árvore do repo:"
            ls -la
            exit 1
          fi
          echo "✅ APP_PATH detectado: $FOUND"
          echo "APP_PATH=$FOUND" >> "$GITHUB_ENV"
          echo "LOG_DIR=$FOUND/_logs" >> "$GITHUB_ENV"
          mkdir -p "$FOUND/_logs"
          echo "APP_PATH=$FOUND"    # só para log

      - name: Show trees
        shell: bash
        run: |
          echo "ROOT:"
          ls -la
          echo "APP_PATH (${APP_PATH}):"
          ls -la "${APP_PATH}" || true

      - name: Setup Node.js (no cache)
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Patch seguro no package.json – só se existir
      - name: Patch package.json (safe if present)
        shell: bash
        run: |
          if [ ! -f "${APP_PATH}/package.json" ]; then
            echo "⚠️ ${APP_PATH}/package.json não existe; pulando patch."
            exit 0
          fi
          node -e '
            const fs = require("fs");
            const path = process.env.APP_PATH + "/package.json";
            const pkg = JSON.parse(fs.readFileSync(path, "utf8"));
            const deps = pkg.dependencies || (pkg.dependencies = {});

            // remove dependência antiga se existir
            if (deps["react-native-voice"]) {
              delete deps["react-native-voice"];
              console.log("Removed dependency: react-native-voice");
            }
            // garante expo-speech
            if (!deps["expo-speech"]) {
              deps["expo-speech"] = "*";
              console.log("Added dependency: expo-speech");
            }
            // fixa react-native-svg (compat avisada pelo Expo)
            if (deps["react-native-svg"] && deps["react-native-svg"] !== "15.12.1") {
              deps["react-native-svg"] = "15.12.1";
              console.log("Pinned react-native-svg@15.12.1");
            }

            fs.writeFileSync(path, JSON.stringify(pkg, null, 2));
            console.log("package.json patched at", path);
          '

      - name: Install dependencies
        working-directory: ${{ env.APP_PATH }}
        run: |
          npm install --no-audit --no-fund
          npx expo --version || npx --yes expo-cli --version || true

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Expo prebuild (Android) + force SDK 36
        working-directory: ${{ env.APP_PATH }}
        run: |
          set -e
          npx expo prebuild --platform android --non-interactive | tee "${LOG_DIR}/prebuild.log"
          sed -i 's/^android\.compileSdkVersion=.*/android.compileSdkVersion=36/g' android/gradle.properties || true
          sed -i 's/^android\.targetSdkVersion=.*/android.targetSdkVersion=36/g'   android/gradle.properties || true
          grep -q '^android.useAndroidX=true'    android/gradle.properties || echo 'android.useAndroidX=true'    >> android/gradle.properties
          grep -q '^android.enableJetifier=true' android/gradle.properties || echo 'android.enableJetifier=true' >> android/gradle.properties
          chmod +x android/gradlew || true

      - name: Build APK (Debug)
        working-directory: ${{ env.APP_PATH }}/android
        run: |
          ./gradlew assembleDebug --no-daemon --stacktrace | tee "${LOG_DIR}/gradle-debug.log"

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: ${{ env.APP_PATH }}/android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: ignore

      - name: Build APK (Release unsigned)
        working-directory: ${{ env.APP_PATH }}/android
        run: |
          ./gradlew assembleRelease --no-daemon --stacktrace | tee "${LOG_DIR}/gradle-release.log"

      - name: Upload Release APK (unsigned)
        uses: actions/upload-artifact@v4
        with:
          name: app-release-unsigned-apk
          path: ${{ env.APP_PATH }}/android/app/build/outputs/apk/release/app-release-unsigned.apk
          if-no-files-found: ignore

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: ${{ env.LOG_DIR }}/*.log
          if-no-files-found: warn
